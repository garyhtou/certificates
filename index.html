	<!-- LINKS FOR THE CERTIFICATE -->

	<!-- For the title of the signaturers -->
	<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
	<!-- Used for organizer and leader signatures -->
	<link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
	<!-- Used for hacker's name -->
	<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

	<div class="header">
		<a href="https://hacktheworld.synhacks.org/" class="logo"><img src="images/hacktheworld2020.png" /></a>
		<div class="header-right">
			<a href="http://synhacks.org/"><img src="images/synhacks.png" /></a>
		</div>
	</div>

	<div id="cert">
		<h1>loading...</h1>
	</div>
	<template id="cert-temp">
		<!-- STYLES FOR THE CERTIFICATE -->
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 100%;
			}

			.cert-background {
				max-width: 100%;
				padding: 10px;
			}

			.cert {
				border: 10px;
				border-style: solid;
				border-color: #5598ee;
				padding: 10px;
			}

			.hack-logo {
				display: flex;
				justify-content: space-evenly;
				width: 50%;
				margin: 5px auto 0 auto;
				text-align: center
			}

			.sponsor {
				display: block;
				padding: 0;
				margin: 0;
			}

			.hack-logo img {
				max-width: 200px;
				display: block;
				width: 100%;
				padding: 0;
				margin: 0;
			}

			.hacker-name {
				text-align: center;
				margin: 35px auto 10px auto;
				font-size: 50px;
				font: 400 100px/1.3 'Cookie', Helvetica, sans-serif;
				font-size: 70px;
			}

			.hackathon-title {
				text-align: center;
				margin-top: 15px;
				margin-bottom: 0;
				font-size: 50px;
				font: 400 60px/1.3 'Calibri', Helvetica, sans-serif;
				color: #2b2b2b;
				text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0, 0, 0, 0.15);
			}

			h1 {
				margin: 0;
			}

			.hacker-name p {
				margin: 0;
				padding: 0;
				font: 'Cookie', cursive;
			}

			.star {
				vertical-align: center;
				font-size: 50px;
				color: #ebd34d;
			}

			svg {
				height: 1em;
				width: 1em;
				top: .125em;
				position: relative;
			}

			svg path,
			svg g path {
				fill: currentColor;
			}

			.left {
				margin-right: 5px;
			}

			.right {
				margin-left: 5px;
			}

			.type {
				text-align: center;
				margin: auto;
				font-size: 25px;
				margin-bottom: 100px;
				margin-top: 50px;
				font: 400 25px/1.3 'Calibri', Helvetica, sans-serif;
			}

			â€‹.signatures {
				text-align: center;
				margin: auto;
			}

			.signatures:after {
				clear: both;
				/* This property clears floating elements! */
				content: "";
				display: block;
			}

			.signatures>p {
				vertical-align: top;
				display: inline-block;
			}

			.sign {
				/* change depending on the amount of signatures.
				 To find percentage use the formula 100/# of signatures */
				width: 33.333%;
				float: left;
				text-align: center;
				margin: auto;
			}

			.sign p {
				padding: 2px;
			}

			.signature {
				font: 400 100px/1.3 'Arizonia', Helvetica, sans-serif;
				font-size: 40px;
				margin: 10px auto;
			}

			.sign-title {
				font: 400 10px/1.3 'Berkshire Swash', Helvetica, sans-serif;
				color: #2b2b2b;
				text-shadow: 1px 1px 0px #ededed, 1px 1px 0px rgba(0, 0, 0, 0.15);
			}
		</style>
		<!-- END OF STYLES FOR THE CERTIFICATE -->

						</path>
					</svg>
				</div>

				<div class="signatures">
					<div class="sign">
						<p class="signature">Rafael Cenzano</p>
						<p class="sign-title">Co-Director</p>
					</div>
					<div class="sign">
						<p class="signature">Cappillen Lee</p>
						<p class="sign-title">Co-Director</p>
					</div>
					<div class="sign">
						<p class="signature">Christina Ortega</p>
						<p class="sign-title">CEO of MissionBit</p>
					</div>
				</div>
			</div>

	</template>
